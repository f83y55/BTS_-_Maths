<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Tables</title>
    <link href="tables.css" rel="stylesheet" type="text/css"/>
    <link rel="shortcut icon" href="./icons/logo.webp">
    <link rel="icon" href="data:image/svg+xml, <svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üòÉ</text></svg>">
    <script src="tables.js" async></script>
</head>

<body>
   <div id="main-container">
       <div id="display">
           <div id="score" class="display-label">Score : 
               <span id="disp_score" class="display-var"></span> 
           </div>
           <div id="time" class="display-label">Time : 
               <span id="disp_time" class="display-var"></span> 
           </div>
           <div id="question" class="display-label">Question : 
               <span id="disp_question" class="display-var"></span> </div>
           <div id="answer" class="display-label">Answer : 
               <span id="disp_answer" class="display-var"></span> 
           </div>
       </div>
       <div id="keyboard">
           <div id="key7" class="key">7</div>
           <div id="key8" class="key">8</div>
           <div id="key9" class="key">9</div>

           <div id="key4" class="key">4</div>
           <div id="key5" class="key">5</div>
           <div id="key6" class="key">6</div>

           <div id="key1" class="key">1</div>
           <div id="key2" class="key">2</div>
           <div id="key3" class="key">3</div>

           <div id="keyBackspace" class="key">C</div>
           <div id="key0" class="key">0</div>
           <div id="keyReturn" class="key">‚èé</div>
       </div>
       <div id="config">
            <form id="config-form" action="#">
                <label for="select-maximum">Maximum</label>
                <select name="maximum" id="select-maximum">
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10" selected>10</option>
                    <option value="11">11</option>
                    <option value="12">12</option>
                    <option value="13">13</option>
                    <option value="14">14</option>
                    <option value="15">15</option>
                    <option value="16">16</option>
                    <option value="17">17</option>
                    <option value="18">18</option>
                    <option value="19">19</option>
                    <option value="20">20</option>
                </select>
                <label for="select-time">Time</label>
                <select name="time" id="select-time">
                    <option value="3">3s</option>
                    <option value="5">5s</option>
                    <option value="8">8s</option>
                    <option value="10" selected>10s</option>
                </select>
                <input id="submit" type="submit" value="Config" />
            </form>


        </div>

   </div>
</body>

</html>
